<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA players</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container">
       <!--Logo and information -->
      <div class="row align-top">
        <div class="col-md-3">
          <img class="img-responsive title-logo" src="img/nba-logo.png" alt="Nba logo">
        </div>
        <div class="col-md-9 text-right text-uppercase">
          <h1 class="text-thin">Best Players</h1>
          <h4 class="header_subtitle">NBA best players</h4>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12"> 
           <img class="img-responsive" src="img/jordan.jpg" alt="Michael Jordan">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-muted">
          <h3>Michael Jordan</h3>
        </div>
      </div>

      <div class="row text-center">
        
        <div class="col-md-4">
          <img class="img-responsive" src="img/magic.jpg" alt="Magic Johnson">
          <h3 class="text-uppercase">Magic Johnson</h3>
          <p>Magic</p>
        </div>

        <div class="col-md-4">
          <img class="img-responsive" src="img/kobe.jpg" alt="Kobe Bryant">
          <h3 class="text-uppercase">Kobe Bryant</h2>
          <p>Black Mamba</p>
        </div>

        <div class="col-md-4">
          <img class="img-responsive" src="img/bill.jpg" alt="Bill Russel ">
          <h3 class="text-uppercase">Bill Russel</h2>
          <p>Mr. 11 Rings</p>
        </div>

      </div>

    </div>
  
  </body>
</html>
